 event_china.2.a:0 "伟大的一天！"
 event_china.2.d:0 "据圣堂教会称：真祖的月公主爱尔奎特·布伦史塔德决定与中国的一个平平无奇的大学生结婚了！尽管看起来像个惹人怜爱的少女，不过她的内在是最强的吸血鬼。与不同种族间做为生物的差距相比，性别上的差距等同不存在。心情上仿佛成了柔弱雌性， 她转头用视线對背后的男人抗议，让无数敌人颤抖的真祖公主的目光也因為被插入肉棒而得欠缺威严。自己究竟和多恐怖的对象做爱，悠闲的开始扭腰。"
 news_chinaA.2.a:0 "还有什么能阻止我们？"
 news_chinaA.2.d:0 "据圣堂教会称：真祖的月公主爱尔奎特·布伦史塔德决定与中国的一个平平无奇的大学生结婚了！这样的话中国带给周边国家的威胁大大增加了！"
 news_chinaA.2.b:0 "我们必须马上重整军备！" 
 Archetype:0 "爱尔奎特·布伦史塔德"
 Archetype_desc:0 "其名为Archetype:Earth。在魔术世界被唤作『原初之一』的生命体。有时是受吸血鬼们畏怖的支配者，有时是如于月面跳跃的兔子般的吸血鬼，而有时，则是微服出行前来的，稀世明珠般的公主大人！"
 princess:0 "千年城的白公主"
 event_china.3:0 "中国受到攻击"
 event_china.3.t:0 "中国受到日本侵略"
 event_china.3.d:0 "937年7月7日夜，卢沟桥的日本驻军在未通知中国地方当局的情况下，径自在中国驻军阵地附近举行所谓军事演习，并诡称有一名日军士兵失踪，要求进入北平西南的宛平县城(今卢沟桥镇)搜查，被中国驻军严词拒绝，日军随即向宛平城和卢沟桥发动进攻。中国驻军第29军37师219团奋起还击，进行了顽强的抵抗。"
